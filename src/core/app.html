<!DOCTYPE html>
<html dir="ltr" lang="en" translate="no">
  <head>
    <meta charset="utf-8">
    <meta name="google" content="notranslate">
    <title><%= process.env.APP_TITLE %></title>
    <meta name="apple-mobile-web-app-title" content="<%= process.env.APP_TITLE %>">
    <meta property="og:site_name" content="<%= process.env.APP_TITLE %>">
    <meta property="og:title" content="<%= process.env.APP_TITLE %>">
    <meta name="twitter:title" content="<%= process.env.APP_TITLE %>">

    <meta name="description" content="<%= process.env.APP_DESCRIPTION %>">
    <meta property="og:description" content="<%= process.env.APP_DESCRIPTION %>">
    <meta name="twitter:description" content="<%= process.env.APP_DESCRIPTION %>">

    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no, shrink-to-fit=no">
    <meta name="HandheldFriendly" content="true">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#35363a">

    <meta property="og:locale" content="en_EN">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://<%= process.env.DOMAIN %>">
    <meta property="og:image" content="https://<%= process.env.DOMAIN %><%= require('~/ui/images/share.png') %>">
    <meta name="twitter:image" content="https://<%= process.env.DOMAIN %><%= require('~/ui/images/share.png') %>">
    <meta name="twitter:card" content="summary_large_image">

    <link rel="manifest" href="<%= require('~/core/app.webmanifest') %>">

    <link rel="icon" type="image/png" href="<%= require('~/ui/images/favicon-196.png') %>">
    <link rel="apple-touch-icon" href="<%= require('~/ui/images/apple-icon-180.png') %>">

  <body>
    <noscript>Enable JavaScript in the browser settings.</noscript>
    <script>
      self.addEventListener('beforeinstallprompt', (ev) => {
        ev.preventDefault()
        self.appInstallEvent = ev
      })
    </script>
